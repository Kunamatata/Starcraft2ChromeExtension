<!DOCTYPE html>
<html>

<head>
    <title>Starcraft 2 Ranking</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="container-extension">
        <navbar id="nav">
            <select id="select-broadcaster-language">
                <option value="" disabled selected>Select Broadcasting Language</option>
                <option value="all">All</option>
                <option value="fr">French</option>
                <option value="en">English</option>
            </select>
            <i class="fa fa-cog fa-lg" id="option-icon"></i>
        </navbar>
        <div id="stream-results"></div>
        <div id="spinner" class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div id="error-message"></div>
    </div>
    <div id="option-popup">
        <i class="fa fa-times fa-lg" id="close-popup"></i>
        <input type="checkbox" id="checkbox-get-notified">
    </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="https://cdn.ravenjs.com/3.7.0/raven.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/eventPage.js"></script>
</body>

</html>
